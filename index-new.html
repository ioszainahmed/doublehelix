<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoubleHelix - Web3 Infrastructure</title>
    
    <!-- ================================================
         External Dependencies
         ================================================ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- ================================================
         Stylesheets
         ================================================ -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utilities.css">
    
    <!-- ================================================
         Tailwind Configuration
         ================================================ -->
    <script src="js/tailwind-config.js"></script>
    
    <!-- Font Classes -->
    <style>
        .font-geist { font-family: 'Geist', sans-serif !important; }
        .font-manrope { font-family: 'Manrope', sans-serif !important; }
        
        /* Border Gradient Utility */
        [style*="--border-gradient"]::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 1px;
            border-radius: var(--border-radius-before, inherit);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            background: var(--border-gradient);
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-black text-white antialiased overflow-x-hidden selection:bg-orange-500/30 selection:text-orange-200">

    <!-- ================================================
         Component Mount Points
         
         The application uses a component-based architecture.
         Each section is rendered by its corresponding component
         into these container divs.
         
         See: src/App.js for component registration
         See: docs/ARCHITECTURE.md for full documentation
         ================================================ -->

    <!-- Background Effects -->
    <div id="background-container"></div>

    <!-- Header/Navigation -->
    <div id="header-container"></div>

    <!-- Hero Section -->
    <div id="hero-container"></div>

    <!-- Features Section -->
    <div id="features-container"></div>

    <!-- Mobile Suite Section -->
    <div id="mobile-suite-container"></div>

    <!-- Testimonials Section -->
    <div id="testimonials-container"></div>

    <!-- Contact Form Section -->
    <div id="contact-container"></div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- ================================================
         JavaScript - Core Modules
         Order matters! Load in dependency order.
         ================================================ -->
    
    <!-- Core Utilities -->
    <script src="src/core/EventBus.js"></script>
    <script src="src/core/Component.js"></script>
    <script src="src/core/ComponentLoader.js"></script>
    
    <!-- Animation Module -->
    <script src="js/animations.js"></script>
    
    <!-- Components - Background -->
    <script src="src/components/Background/Background.js"></script>
    
    <!-- Components - Header -->
    <script src="src/components/Header/Header.js"></script>
    
    <!-- Components - Hero -->
    <script src="src/components/Hero/Hero.js"></script>
    
    <!-- Components - Features -->
    <script src="src/components/Features/FeatureCard.js"></script>
    <script src="src/components/Features/APIStatusCard.js"></script>
    <script src="src/components/Features/Features.js"></script>
    
    <!-- Components - Mobile Suite -->
    <script src="src/components/MobileSuite/MobileSuite.js"></script>
    
    <!-- Components - Testimonials -->
    <script src="src/components/Testimonials/Testimonials.js"></script>
    
    <!-- Components - Contact -->
    <script src="src/components/Contact/ContactForm.js"></script>
    
    <!-- Components - Footer -->
    <script src="src/components/Footer/Footer.js"></script>
    
    <!-- Logo Carousel Components -->
    <script src="components/LogoImage.js"></script>
    <script src="components/LogoLabel.js"></script>
    <script src="components/LogoItem.js"></script>
    <script src="components/LogoData.js"></script>
    <script src="components/InfiniteLogoCarousel.js"></script>
    
    <!-- App Orchestrator (Auto-initializes) -->
    <script src="src/App.js"></script>

</body>
</html>
