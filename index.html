    <!-- Debug Mode Toggle Script -->
    <script>
        // Debug mode toggle function
        window.toggleDebugMode = function() {
            document.body.classList.toggle('debug-mode-active');
            
            // Save preference to localStorage
            const isActive = document.body.classList.contains('debug-mode-active');
            localStorage.setItem('debugMode', isActive ? 'active' : 'inactive');
        };
        
        // Restore debug mode state from localStorage on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedState = localStorage.getItem('debugMode');
            if (savedState === 'active') {
                document.body.classList.add('debug-mode-active');
            }
        });
        
        // Keyboard shortcut: Ctrl/Cmd + Shift + D to toggle debug mode
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'D') {
                e.preventDefault();
                window.toggleDebugMode();
            }
        });
    </script>
